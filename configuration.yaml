homeassistant:
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: UTC
  customize: !include customize.yaml

frontend:
config:
updater:
discovery:
history:
logbook:
map:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

mqtt:
  discovery: true
  broker: 192.168.1.84
  port: 1883
  username: robin
  password: !secret mqtt_password

camera:
  - platform: local_file
    file_path: /share/motion/latest.jpg
    name: "Live view"
  - platform: local_file
    file_path: /share/motion/dummy.jpg
    name: "dummy"

sensor:
  - platform: yr
  - platform: mqtt
    name: particles_03um
    state_topic: "wipy/"
    value_template: "{{ value_json.particles_03um }}"
    unit_of_measurement: 03um
  - platform: mqtt
    name: particles_05um
    state_topic: "wipy/"
    value_template: "{{ value_json.particles_05um }}"
    unit_of_measurement: 05um
  - platform: mqtt
    name: particles_10um
    state_topic: "wipy/"
    value_template: "{{ value_json.particles_10um }}"
    unit_of_measurement: 10um
  - platform: mqtt
    name: particles_25um
    state_topic: "wipy/"
    value_template: "{{ value_json.particles_25um }}"
    unit_of_measurement: 25um
  - platform: mqtt
    name: particles_50um
    state_topic: "wipy/"
    value_template: "{{ value_json.particles_50um }}"
    unit_of_measurement: 50um
  - platform: mqtt
    name: particles_100um
    state_topic: "wipy/"
    value_template: "{{ value_json.particles_100um }}"
    unit_of_measurement: 100um_foo

image_processing:
 - platform: tensorflow
   scan_interval: 20000
   source:
     - entity_id: camera.live_view
   model:
     model_dir: /config/tensorflow
     graph: /config/tensorflow/ssd_mobilenet_v2_coco_2018_03_29/frozen_inference_graph.pb
     labels: /config/tensorflow/object_detection/data/mscoco_label_map.pbtxt

panel_iframe:
  ssh:
    title: SSH
    icon: mdi:wrench
    url: http://hassio.local:7681
  ide:
    title: IDE
    icon: mdi:code-braces
    url: http://hassio.local:8321

zone:
  # This will override the default home zone
  - name: Home
    latitude: !secret home_latitude
    longitude: !secret home_longitude
    elevation: 39
    unit_system: metric
    time_zone: Europe/London
    radius: 200
